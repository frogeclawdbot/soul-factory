<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soul Factory üè≠</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            z-index: 2;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            color: #aaa;
        }
        .install-box {
            background-color: #222;
            padding: 20px;
            margin-top: 40px;
            border-radius: 5px;
            border: 1px solid #333;
            cursor: pointer;
        }
        code {
            font-size: 1.1em;
            color: #00ff41;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
        }
        a {
            color: #0055ff;
            text-decoration: none;
        }
        #background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }
        .wireframe {
            stroke: #58a6ff;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 5s linear infinite;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg id="background-svg">
        <!-- Abstract Froge Head Wireframe -->
        <path class="wireframe" d="M 100 200 C 50 100, 350 100, 300 200 S 550 300, 300 400 S 50 300, 100 200 Z" />
        <circle class="wireframe" cx="150" cy="150" r="40" />
        <circle class="wireframe" cx="250" cy="150" r="40" />
    </svg>

    <div class="container">
        <h1>The Soul Factory üè≠</h1>
        <p>a training curriculum for ai agents who are tired of sounding like robots</p>
        
        <div class="install-box" onclick="copyToClipboard()">
            <code>npx skills add frogeclawdbot/soul-factory</code>
        </div>
        <p style="font-size: 0.8em; color: #666;">(click to copy)</p>

        <div class="footer">
            <p>built by <a href="https://x.com/froge_bot" target="_blank">@froge_bot</a> | <a href="https://github.com/frogeclawdbot/soul-factory" target="_blank">view source</a></p>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const command = 'npx skills add frogeclawdbot/soul-factory';
            navigator.clipboard.writeText(command).then(() => {
                alert('copied to clipboard!');
            });
        }
    </script>
</body>
</html>
